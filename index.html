<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengelolaan Obat - Puskesmas Sanden</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="login-header">
                    <img src="assets/images/logo-puskesmas.png" alt="Logo Puskesmas" class="logo">
                    <h1>Sistem Pengelolaan Obat</h1>
                    <p>Puskesmas Sanden</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div class="login-footer">
                    <p>Version 3.0 - Enhanced System</p>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="screen">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <button id="sidebar-toggle" class="btn-icon">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="app-title">
                        <i class="fas fa-pills"></i>
                        Sistem Pengelolaan Obat
                    </h1>
                </div>
                <div class="header-right">
                    <span class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="current-user">Admin</span>
                    </span>
                    <button id="logout-btn" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#dashboard" class="nav-item active" data-module="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#pembelian" class="nav-item" data-module="pembelian">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Transaksi Pembelian</span>
                    </a>
                    <a href="#pengeluaran" class="nav-item" data-module="pengeluaran">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Transaksi Pengeluaran</span>
                    </a>
                    <a href="#laporan" class="nav-item" data-module="laporan">
                        <i class="fas fa-chart-bar"></i>
                        <span>Laporan & Analytics</span>
                    </a>
                    <a href="#master-data" class="nav-item" data-module="master-data">
                        <i class="fas fa-database"></i>
                        <span>Master Data Obat</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div id="module-container">
                    <!-- Modules will be loaded here dynamically -->
                </div>
            </main>

            <!-- Notifications -->
            <div id="notifications" class="notifications"></div>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
